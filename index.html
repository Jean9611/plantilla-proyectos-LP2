<!DOCTYPE html>
    <head>
        <link rel="stylesheet" id="ppress-select2-css" href="css/style.css" type="text/css">
        <script type="text/javascript" src="js/plantilla.js"></script>
    </head>
    <body>
        <!--A continuación se encuentra mi menú-->
        <div id="divMenu" class="divContainer">
            <h1 id="titulo">¡Bienvenido!</h1>
            <button class="botonVerde" onclick="click_boton_cargar_listado()">Cargar Listado</button>
            <button class="botonVerde" onclick="click_boton_obtener_participante()">Obtener Participante</button>
            <button class="botonVerde" onclick="click_boton_registrar_asistencia()">Registrar Asistencia</button>
        </div>


        <div id="divCargarEstudiantes" style="text-align: center; display: none;">
            <button class="botonVerde" onclick="click_boton_regresar()">Regresar al Menú</button>
            <h1>Cargar Listado</h1>
            <textarea id="taEstudiantes" rows="12" cols="120"></textarea>
            <br/><br/><br/>
            <button class="botonVerde" onclick="click_boton_cargar()">Cargar</button>
        </div>

        <div id="divObtenerParticipante" style="text-align: center; display: none;">
            <button class="botonVerde" onclick="click_boton_regresar()">Regresar al Menú</button>
            <h1>Obtener Participante</h1>
            <button onclick="click_boton_obtener()" class="botonVerde">Obtener</button>
            <p id="nombreEstudiante"></p>
        </div>

        <div id="divAsistencia" style="text-align: center; display: none;">
            <button class="botonVerde" onclick="click_boton_regresar()">Regresar al Menú</button>

            <h1>Registrar Asistencia</h1>

            
            <button class="botonVerde" onclick="mostrar_tabla()">Mostrar tabla</button>

            <div id="idTablaEstudiantes">

            </div>
        </div>
    </body>
</html>
