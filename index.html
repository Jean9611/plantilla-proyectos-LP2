<!DOCTYPE html>
<head>
    <link rel="stylesheet" id="ppress-select2-css" href="css/style.css" type="text/css">
    <script type="text/javascript" src="js/plantilla.js"></script>
</head>
<body>
    <div id="divMenu" class="divPantalla">
        <h1>¡Bienvenido!</h1>
        <button onclick="click_boton_cargar_listado()" class="botonVerde" id="btnCargarListado">Cargar Listado</button>
        <button onclick="click_boton_obtener_participante()" class="botonVerde">Obtener Participante</button>
        <button onclick="click_boton_registrar_asistencia()" class="botonVerde">Registrar Asistencia</button>
    </div>
    <div id="divCargarListado" class="divPantalla" style="display: none;">
        <div>
            <div class="divBotonRegresar">
                <button class="botonVerde" onclick="click_regresar_menu()">Regresar al Menú</button>
            </div>
            <h1>Cargar Listado</h1>
            <textarea id="taListado" name="Text1" cols="120" rows="16"></textarea><br>
            <button class="botonVerde" id="btnCargarEstudiantes" onclick="click_cargar_listado()">Cargar</button>
        </div>
    </div>
    <div id="divObtenerParticipante" class="divPantalla" style="display: none;">
        <div class="divBotonRegresar">
            <button class="botonVerde" onclick="click_regresar_menu()">Regresar al Menú</button>
        </div>
        <h1>Obtener Participante</h1>
        <button class="botonVerde" onclick="click_obtener_estudiante()">Obtener</button><br>
        <label id="lblObtenerEstudiante"></label>
    </div>
    <div id="divRegistrarAsistencia" class="divPantalla" style="display: none;">
        <div class="divBotonRegresar">
            <button class="botonVerde" onclick="click_regresar_menu()">Regresar al Menú</button>
        </div>
        divRegistrarAsistencia
    </div>

</body>
</html>
